rsync_path: my_rsync
log_path: /var/log/changed
log_level: info
lib_path: /var/lib/changed
time_format: 2006-01-02T15:04:05Z07:00
retention: 10
seconds_field: true
time_limit: 5h
email:
  host: smtp.me.com
  port: 25
  user: me
  pass: pass
  starttls: true
  insecure_skip_verify: false
  ssl: true
  from: "me@me.com"
  to:
    - they@me.com
    - them@me.com
  history_subject: "Resync History"
  history_schedule: "0 0 0 * * *"
  on_failure: true
syncs:
  media:
    rsync_args: -a
    rsync_source:
      - /files/MEDIA/ 
    rsync_destination: /mnt/MEDIA_BK/
    schedule: "* * * * * *"
  video:
    rsync_args: -a --stats
    rsync_source:
      - /files/VIDEO/
    rsync_destination: /mnt/VIDEO_BK/
    schedule: "0 0 * * * *"
    time_limit: 1h
  audio:
    rsync_args: -a --stats
    rsync_source:
      - /files/AUDIO1/
      - /files/AUDIO2/
    rsync_destination: /mnt/AUDIO_BK/
    schedule: "0 0 * * * *"